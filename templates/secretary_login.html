<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingia - Karani</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #2c3e50; /* Blue dark background */
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: white; /* Fomu nyeupe tu */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            border: 1px solid #e0e0e0;
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 800;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 25px;
            border: 1px solid #ecf0f1;
            border-radius: 8px;
        }

        .form-section h3 {
            color: #3498db;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #2c3e50;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        .btn {
            background: #3498db;
            color: white;
            padding: 18px 35px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            display: block;
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }

        .flash-messages {
            margin-bottom: 25px;
        }

        .flash-success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #28a745;
        }

        .flash-error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #dc3545;
        }

        .login-info {
            margin-top: 25px;
            padding: 18px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #7f8c8d;
            text-align: center;
            border: 1px solid #ecf0f1;
        }

        /* Footer - Rangi tu, hakuna maelezo */
        .footer {
            background: #2c3e50;
            color: white;
            padding: 25px 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Ingia Kama Karani</h1>
        
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        
        <form method="POST">
            <div class="form-section">
                <h3>Taarifa za Kuingia</h3>
                <div class="form-group">
                    <label>Barua Pepe:</label>
                    <input type="email" name="username" placeholder="Weka barua pepe yako" required>
                </div>
                <div class="form-group">
                    <label>Nenosiri:</label>
                    <input type="password" name="password" placeholder="Weka nenosiri lako" required>
                </div>
            </div>
            
            <button type="submit" class="btn">Ingia</button>
        </form>

        <div class="login-info">
            <strong>Ukurasa wa Karani pekee</strong><br>
            Tumia barua pepe na nenosiri ulilopewa
        </div>
    </div>

    <!-- Footer - Rangi tu, hakuna maelezo -->
    <footer class="footer"></footer>
</body>
</html>
